<!DOCTYPE html>
<html lang="en" class="theme-medsoft scheme-dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="./assets/bundle.js"></script>
</head>

<body>
  <section>
    <div class="extensivo-header">
      <div class="extensivo-header__container">
        <div class="extensivo-header__logo-container">
          <div class="extensivo-header__logo-circle">
            <svg class="extensivo-header__logo">
              <use xlink:href="./assets/icon/symbol-defs.svg#icon-medgrupo"></use>
            </svg>
          </div>
          <ion-label class="extensivo-header__title-logo" token="h20">MEDGRUPO</ion-label>
        </div>
        <ion-label class="extensivo-header__title" token="h20">MEDSoft Trial</ion-label>
      </div>

      <div class="extensivo-header__stepper extensivo-header__stepper--none ">
        <ion-label class="extensivo-header__dados" token="p14x" ds-color="neutral-8">Dados pessoais</ion-label>

        <div class="extensivo-header__steps extensivo-header__steps--checked">
          <ion-label token="p10b" ds-color="neutral-6">1</ion-label>
          <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
        </div>

        <div class="extensivo-header__line">&nbsp;</div>

        <div class="extensivo-header__steps extensivo-header__steps--active">
          <ion-label token="p10b" ds-color="neutral-6">2</ion-label>
          <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
        </div>

        <div class="extensivo-header__line">&nbsp;</div>

        <div class="extensivo-header__steps ">
          <ion-label token="p10b" ds-color="neutral-6">3</ion-label>
          <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
        </div>

        <div class="extensivo-header__line">&nbsp;</div>

        <div class="extensivo-header__steps">
          <ion-label token="p10b" ds-color="neutral-6">4</ion-label>
          <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
        </div>
      </div>
    </div>
    <main class="extensivo-container extensivo-container--main">
      <div class="extensivo-row">
        <div class="extensivo-col extensivo-col--text-container-inicio">
          <div class="extensivo-text-container">
            <ion-label class="extensivo-title" token="h48x">
              Experimente <ion-label class="extensivo-title extensivo-title--brand-4" token="h48x" ds-color="brand">o
                melhor curso preparatório
              </ion-label>
              </br>
              para residência médica do mundo
            </ion-label>
            <ion-label class="extensivo-inicio__text" token="p16x" ds-color="neutral-8">Inscreva-se para o período de
              testes do MEDSoft. É fácil e rápido! </ion-label>
          </div>
          <div class="extensivo-button">
            <button tp-button>Inscreva-se</button>
            <button tp-button fill="outline">Saiba mais sobre o MEDSoft</button>
          </div>
        </div>

        <div class="extensivo-col extensivo-col--imagem-container">
          <img class="extensivo-col__imagem" src="./assets/img/tela-inicio.svg" alt="Imagem tela inicial" />
        </div>
      </div>
    </main>
  </section>
  <!-- funcionalidade troca tela -->
  <script>
    const continuar = document.querySelector(".continuar");
    const voltar = document.querySelector(".voltar");
    const tela1 = document.querySelector(".main__tela-1");
    const tela2 = document.querySelector(".main__tela-2");

    continuar.addEventListener("click", (e) => {
      tela1.classList.remove("show");
      tela1.classList.add("hidden");
      tela2.classList.add("show");
      tela2.classList.remove("hidden");

      tela1.classList.add("move-out-left");
      tela1.classList.remove("move-in-left");
      tela2.classList.add("move-in-right");
      tela2.classList.remove("move-out-right");
    });

    voltar.addEventListener("click", (e) => {
      tela1.classList.add("show");
      tela1.classList.remove("hidden");
      tela2.classList.remove("show");
      tela2.classList.add("hidden");

      tela1.classList.remove("move-out-left");
      tela1.classList.add("move-in-left");
      tela2.classList.remove("move-in-right");
      tela2.classList.add("move-out-right");
    });
  </script>
</body>

</html>
